<div ng-controller="importController as impCtrl">
    <p>
        {{impCtrl.bootMessage}}
    </p>
</div>

<div>
    <p>
        <label class="control-label">Select File</label>
        <input type="file" id="file1" name="file" class="file" multiple accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
               ng-files="getTheFiles($files)" />
        <input type="button" ng-click="uploadFiles()" value="Upload" />
    </p>
</div>
